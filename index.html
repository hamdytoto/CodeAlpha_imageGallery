<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			href="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Photos-512.png"
		/>
		<title>image Gallery</title>
	</head>
	<body>
		<div class="image-container">
			<span style="--a: 1">
				<img src="https://picsum.photos/300/200?random=1" alt="image" />
			</span>
			<span style="--a: 2">
				<img src="https://picsum.photos/300/200?random=2" alt="image" />
			</span>
			<span style="--a: 3">
				<img src="https://picsum.photos/300/200?random=3" alt="image" />
			</span>
			<span style="--a: 4">
				<img src="https://picsum.photos/300/200?random=4" alt="image" />
			</span>
			<span style="--a: 5">
				<img src="https://picsum.photos/300/200?random=5" alt="image" />
			</span>
			<span style="--a: 6">
				<img src="https://picsum.photos/300/200?random=6" alt="image" />
			</span>
			<span style="--a: 7">
				<img src="https://picsum.photos/300/200?random=7" alt="image" />
			</span>
			<span style="--a: 8">
				<img src="https://picsum.photos/300/200?random=8" alt="image" />
			</span>
		</div>
		<div class="btn-container">
			<button type="button" class="btn" id="prev">prev</button>
			<button type="button" class="btn" id="next">next</button>
		</div>
		<div class="maker">By <bre>hamdytoto</bre></div>
		<script src="main.js"></script>
	</body>
</html>
